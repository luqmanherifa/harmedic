<div
  id="formModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-40"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b border-gray-300 rounded-t"
      >
        <h3 class="text-lg font-semibold text-gray-900" id="formModalTitle">
          Add Post
        </h3>
      </div>

      <!-- Modal body -->
      <form class="p-4 md:p-5" id="postForm">
        <!-- Title -->
        <div class="mb-4">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            class="w-full p-2 border rounded-lg text-sm text-gray-900 bg-gray-50 border-gray-300"
            required
          />
        </div>

        <!-- Content -->
        <div class="mb-4">
          <label
            for="content"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Content</label
          >
          <textarea
            id="content"
            name="content"
            placeholder="Content"
            rows="4"
            class="w-full p-2 border rounded-lg text-sm text-gray-900 bg-gray-50 border-gray-300"
            required
          ></textarea>
        </div>

        <!-- Image -->
        <div class="mb-4" id="imageWrapper">
          <label
            for="image"
            class="block mb-2 text-sm font-medium text-gray-900"
          >
            Upload Image
          </label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 border border-gray-300 rounded-lg bg-gray-50 cursor-pointer"
          />
        </div>

        <!-- Status -->
        <div class="mb-4">
          <label
            for="status"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Status</label
          >
          <select
            id="status"
            name="status"
            class="w-full p-2 border rounded-lg text-sm text-gray-900 bg-gray-50 border-gray-300"
            required
          >
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>

        <!-- Views (hidden, default 0 or from DB when edit) -->
        <input type="hidden" id="views" name="views" value="0" />

        <!-- Created At (read-only, hanya tampil saat edit) -->
        <div class="mb-4 hidden" id="createdAtWrapper">
          <label
            for="created_at"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Created At</label
          >
          <input
            type="text"
            id="created_at"
            readonly
            class="w-full p-2 border rounded-lg text-sm text-gray-500 bg-gray-100 border-gray-300"
          />
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            id="cancelForm"
            data-modal-toggle="formModal"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            <svg
              class="me-1 -ms-1 w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
