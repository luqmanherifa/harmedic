<section
  class="bg-white pt-14 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')]"
>
  <div
    class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 z-10 relative"
  >
    <a
      href="#"
      class="inline-flex justify-between items-center py-1 px-1 pe-4 mb-7 text-sm text-blue-700 bg-blue-100 rounded-full hover:bg-blue-200"
    >
      <span class="text-xs bg-blue-600 rounded-full text-white px-4 py-1.5 me-3"
        >New</span
      >
      <span class="text-sm font-medium"
        >Explore our latest health articles and wellness tips</span
      >
      <svg
        class="w-2.5 h-2.5 ms-2 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 9 4-4-4-4"
        />
      </svg>
    </a>
    <h1
      class="mb-4 text-5xl font-extrabold tracking-tight leading-none text-blue-900"
    >
      Medicine Meets Harmony
    </h1>
    <p
      class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48"
    >
      We explore the connection between science and calm living by sharing
      trusted health information to support a balanced and healthy life.
    </p>
    <form class="w-full max-w-md mx-auto">
      <div class="relative">
        <div
          class="absolute inset-y-0 rtl:inset-x-0 start-0 flex items-center ps-6 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="search-article"
          class="block w-full p-4 ps-14 text-sm text-gray-900 border border-gray-300 rounded-full bg-white"
          placeholder="Search health topics..."
        />
      </div>
    </form>
  </div>
  <div
    class="bg-gradient-to-b from-blue-50 to-transparent w-full h-full absolute top-0 left-0 z-0"
  ></div>
</section>
