<div
  id="userFormModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-40"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b border-gray-300 rounded-t"
      >
        <h3 class="text-lg font-semibold text-gray-900" id="userFormModalTitle">
          Edit User
        </h3>
      </div>

      <!-- Modal body -->
      <form class="p-4 md:p-5" id="userForm">
        <!-- Hidden User ID -->
        <input type="hidden" id="editUserId" />

        <!-- Username -->
        <div class="mb-4">
          <label
            for="editUsername"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Username</label
          >
          <input
            type="text"
            id="editUsername"
            placeholder="Username"
            class="w-full p-2 border rounded-lg text-sm text-gray-900 bg-gray-50 border-gray-300"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label
            for="editEmail"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Email</label
          >
          <input
            type="email"
            id="editEmail"
            placeholder="Email"
            class="w-full p-2 border rounded-lg text-sm text-gray-900 bg-gray-50 border-gray-300"
            required
          />
        </div>

        <!-- Role -->
        <div class="mb-4">
          <label
            for="editRole"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Role</label
          >
          <select
            id="editRole"
            class="w-full p-2 border rounded-lg text-sm text-gray-900 bg-gray-50 border-gray-300"
            required
          >
            <option value="admin">Admin</option>
            <option value="author">Author</option>
            <option value="visitor">Visitor</option>
          </select>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            id="cancelUserForm"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="text-white inline-flex items-center bg-yellow-600 hover:bg-yellow-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
