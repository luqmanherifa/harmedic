<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Flask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded border">
      <!-- Navbar -->
      <div class="flex justify-between items-center mb-4">
        <a
          href="{{ url_for('main.home') }}"
          class="text-blue-600 hover:underline"
        >
          Home
        </a>
        <div>
          <a
            href="{{ url_for('auth.logout') }}"
            class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-full text-sm px-5 py-3 text-center"
          >
            Logout
          </a>
        </div>
      </div>

      <h1 class="text-2xl font-bold mb-4">Post Management</h1>

      <div class="flex justify-between items-center mb-4">
        <!-- Search Input -->
        <div class="max-w-lg w-full">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="searchInput"
              class="block w-full p-3 ps-12 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50"
              placeholder="Search post..."
            />
          </div>
        </div>

        <!-- Tombol Add Post -->
        <div>
          <button
            type="button"
            id="openAddModal"
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm px-5 py-3 text-center"
          >
            Add Post
          </button>
        </div>
      </div>

      <div class="relative overflow-x-auto border sm:rounded-xl">
        <table
          id="postTable"
          class="w-full text-sm text-left rtl:text-right text-gray-500"
        >
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">ID</th>
              <th scope="col" class="px-6 py-3">TITLE</th>
              <th scope="col" class="px-6 py-3">CONTENT</th>
              <th scope="col" class="px-0 py-3" colspan="3">ACTION</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data akan diisi oleh jQuery -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="detailModal"
      class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50 transition-all duration-300"
    >
      <div class="bg-white p-6 rounded border w-96">
        <h2 class="text-xl font-bold mb-4">Detail Post</h2>
        <p><strong>ID:</strong> <span id="detailId"></span></p>
        <p><strong>Title:</strong> <span id="detailTitle"></span></p>
        <p><strong>Content:</strong> <span id="detailContent"></span></p>
        <div class="text-right mt-4">
          <button
            id="closeModal"
            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Add/Edit Post -->
    <div
      id="formModal"
      class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50 transition-all duration-300"
    >
      <div class="bg-white p-6 rounded border w-96">
        <h2 class="text-xl font-bold mb-4" id="formModalTitle">Add Post</h2>
        <form id="postForm">
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="w-full mb-2 p-2 border rounded"
            required
          />
          <input
            type="content"
            id="content"
            placeholder="Content"
            class="w-full mb-2 p-2 border rounded"
            required
          />
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              id="cancelForm"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
