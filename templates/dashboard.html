<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Flask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <!-- Navbar -->
      <div class="flex justify-between items-center mb-4">
        <a
          href="{{ url_for('main.home') }}"
          class="text-blue-600 hover:underline"
        >
          Home
        </a>
        <a
          href="{{ url_for('auth.logout') }}"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Logout
        </a>
      </div>

      <h1 class="text-2xl font-bold mb-4">Post Management</h1>

      <!-- Tombol Add Post -->
      <div class="mb-4 text-right">
        <button
          id="openAddModal"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Add Post
        </button>
      </div>

      <!-- Search Input -->
      <div class="mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by title or content..."
          class="w-full p-2 border rounded"
        />
      </div>

      <table id="postTable" class="table-auto w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Title</th>
            <th class="px-4 py-2">Content</th>
            <th class="px-4 py-2">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan diisi oleh jQuery -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      id="detailModal"
      class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50 transition-all duration-300"
    >
      <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">Detail Post</h2>
        <p><strong>ID:</strong> <span id="detailId"></span></p>
        <p><strong>Title:</strong> <span id="detailTitle"></span></p>
        <p><strong>Content:</strong> <span id="detailContent"></span></p>
        <div class="text-right mt-4">
          <button
            id="closeModal"
            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Add/Edit Post -->
    <div
      id="formModal"
      class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50 transition-all duration-300"
    >
      <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4" id="formModalTitle">Add Post</h2>
        <form id="postForm">
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="w-full mb-2 p-2 border rounded"
            required
          />
          <input
            type="content"
            id="content"
            placeholder="Content"
            class="w-full mb-2 p-2 border rounded"
            required
          />
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              id="cancelForm"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
