<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Flask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <div class="flex justify-end mb-4">
        <a
          href="{{ url_for('auth.logout') }}"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Logout
        </a>
      </div>

      <h1 class="text-2xl font-bold mb-4">User Management</h1>

      <!-- Tombol Add User -->
      <div class="mb-4 text-right">
        <button
          id="openAddModal"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Add User
        </button>
      </div>

      <!-- Search Input -->
      <div class="mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or email..."
          class="w-full p-2 border rounded"
        />
      </div>

      <table id="userTable" class="table-auto w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan diisi oleh jQuery -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      id="detailModal"
      class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50 transition-all duration-300"
    >
      <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">Detail User</h2>
        <p><strong>ID:</strong> <span id="detailId"></span></p>
        <p><strong>Name:</strong> <span id="detailName"></span></p>
        <p><strong>Email:</strong> <span id="detailEmail"></span></p>
        <div class="text-right mt-4">
          <button
            id="closeModal"
            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Add/Edit User -->
    <div
      id="formModal"
      class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50 transition-all duration-300"
    >
      <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4" id="formModalTitle">Add User</h2>
        <form id="userForm">
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="w-full mb-2 p-2 border rounded"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full mb-2 p-2 border rounded"
            required
          />
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              id="cancelForm"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
