<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }} - Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Navbar -->
    <nav
      class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span class="self-center text-2xl font-semibold whitespace-nowrap"
            >Flowbite</span
          >
        </a>
        <div class="flex gap-3">
          {% if session.get('user') %}
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <a
              href="{{ url_for('main.dashboard') }}"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              Dashboard
            </a>
          </div>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <a
              href="{{ url_for('auth.logout') }}"
              class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              Logout
            </a>
          </div>
          {% else %}
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <a
              href="{{ url_for('auth.login') }}"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              Login
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="flex justify-center pt-20">
      <div class="mx-auto">
        <img
          class="mx-auto mt-5 rounded-lg"
          src="https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt=""
        />
        <div class="mb-2 mt-4 flex items-center justify-between">
          <p class="text-base font-medium text-gray-600">
            Ditulis oleh Luqman Herifa
          </p>
          <p class="text-base font-medium text-gray-400">28 June 2025</p>
        </div>
        <h1 class="mb-2 mt-4 text-2xl font-bold text-slate-700">
          {{ post.title }}
        </h1>
        <p class="text-base leading-relaxed text-gray-700">
          {{ post.content }}
        </p>
        <div class="mt-6">
          <a
            href="{{ url_for('main.home') }}"
            class="group inline-flex items-center text-blue-500 hover:text-blue-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-3 h-3 text-blue-500 group-hover:text-blue-700 transition-colors"
              fill="currentColor"
            >
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
              />
            </svg>
            <span
              class="ml-2 group-hover:underline group-hover:text-blue-700 transition-colors"
            >
              Back to Home
            </span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white pt-10">
      <div class="w-full max-w-screen-xl mx-auto py-4 md:py-8">
        <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
        <span class="block text-sm text-gray-500 sm:text-center"
          >© 2023
          <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>.
          All Rights Reserved.</span
        >
      </div>
    </footer>
  </body>
</html>
