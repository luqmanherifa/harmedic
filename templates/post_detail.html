<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }} - Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='images/logo.svg') }}"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Navbar -->
    {% include 'partials/navbar.html' %}

    <div class="flex justify-center pt-24 min-h-screen">
      <div class="mx-auto">
        <img
          class="w-[500px] h-[375px] object-cover rounded-lg"
          src="{{ url_for('static', filename='uploads/' ~ post.image) if post.image else url_for('static', filename='images/harmedic.png') }}"
          alt="{{ post.title }}"
        />
        <div class="mb-2 mt-4 flex items-center justify-between">
          <p class="text-base font-medium text-gray-600">
            Ditulis oleh {{ post.author.username }}
          </p>
          <p class="text-sm text-gray-400">
            <span class="flex items-center">
              <span>{{ post.created_at.strftime('%B %d, %Y') }}</span>
              <span class="mx-2">â€¢</span>
              <span>{{ post.views }} views</span>
            </span>
          </p>
        </div>
        <h1 class="mb-2 mt-4 text-2xl font-bold text-gray-700 w-[500px]">
          {{ post.title }}
        </h1>
        <p class="text-base leading-relaxed text-gray-700 w-[500px]">
          {{ post.content }}
        </p>
        <div class="mt-6">
          <a
            href="{{ url_for('pages.home') }}"
            class="group inline-flex items-center text-blue-500 hover:text-blue-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-3 h-3 text-blue-500 group-hover:text-blue-700 transition-colors"
              fill="currentColor"
            >
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
              />
            </svg>
            <span
              class="ml-2 group-hover:underline group-hover:text-blue-700 transition-colors"
            >
              Back to Home
            </span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    {% include 'partials/footer.html' %}
  </body>
</html>
